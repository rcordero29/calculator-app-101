<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/ccd8310ee5.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <div id="result"></div>
    <form class="calculator">
      <div class="top">
        <label for="first-number"> First Number:</label>
        <!-- the "onkeyup" event listener passes its input's "value" to the "saveFirstNumber" function in the main.js file -->
        <input 
          type="number"
          id="first-Number"
          name="first-Number"
          placeholder="type the first number"
          value=""
          onkeyup="saveFirstNumber(this.value)"
        />
        <label for="second-number">Second Number:</label>
        <input
          type="number"
          id="second-Number"
          name="second-Number"
          placeholder="type the second number"
          onkeyup="saveSecondNumber(this.value)"
        />
      </div>
      <div class="bottom">
        <!-- the "onclick" event listener passes its element's "id" to the "changeOperation" function in the main.js file -->
        <button
          type="button"
          name="add"
          id="addition"
          onclick="changeOperation(this.id)">
        <i class="fas fa-plus"></i>
        </button>
        <button
          type="button"
          name="subtract"
          id="subtraction"
          onclick="changeOperation(this.id)"
        >
        <i class="fas fa-minus"></i>
        </button>
        <button
          type="button"
          name="multiply"
          id="multiplication"
          onclick="changeOperation (this.id)"
        >
        <i class="fas fa-times"></i>
        </button>
        <button
          type="button"
          name="divide"
          id="division"
          onclick="changeOperation(this.id)"
        >
        <i class="fas fa-divide"></i>
        </button>
        <button
          type="button"
          name="modulus"
          id="modulus"
          onclick="changeOperation(this.id)"
        >
        <i class="fas fa-percentage"></i>
        </button>
        
      </div>
      <div class="bottom">
        <!-- the "onclick" event listener passes its element's "id" to the "changeOperation" function in the main.js file -->
        <button class="num"
          type="button">&#49;
        </button>
        <button class="num"
          type="button"
        >&#50;
        </button>
        <button class="num"
          type="button"
        >&#51;
        </button>
        <button class="num"
          type="button"
        >&#52;
        </button>
        <button class="num"
          type="button"
        >&#53;
        </button>
        
      </div>
      <div class="bottom">
        <!-- the "onclick" event listener passes its element's "id" to the "changeOperation" function in the main.js file -->
        <button class="num"
          type="button">
          &#54;
        </button>
        <button class="num"
          type="button"
          
        >&#55;
        </button>
        <button class="num"
          type="button"
        >&#56;
        </button>
        <button class="num"
          type="button"
          name="divide"
        >&#57;
        </button>

      <button class="num"
        type="button"
        value="0"
        onclick="display('0')"> &#48;</button>

      </div>
      <br />
      <!-- this "onclick" calls the "equal" function in the main.js file -->
<div class=" final">
      <button type="button" onclick="equals()"><i class="fas fa-equals"></i></button>
      <button type="reset"><i class="fas fa-eraser"></i></button>
    </div>
    </form>
  </body>
</html>
